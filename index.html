<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!--스타일-->
        <link rel="stylesheet" href="./style/default.css">
        <link rel="stylesheet" href="./style/font.css">
        <link rel="stylesheet" href="./style/style.css">
        <!--스크립트-->
        <script type="text/javascript" src="./script/script.js"></script>
        <!--폰트-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    
    
        <link rel="manifest" href="/escape_gallery_version2/manifest.json" />
        <link rel="manifest" href="/escape_gallery_version2/manifest.webmanifest" />
        <meta name="theme-color" content="#000000" />
    </head>
    <body>

        
      <div class="contentBox">
        <div class="imgBox">
            <h1>갤러리2</h1>
            <div class="passwordDiv">
              <input type="number" class="ipt" placeholder="비밀번호를 입력해주세요">
              <button type="button" class="submitBtn">확인</button>
            </div>
            <div class="error">비밀번호가 일치하지 않습니다. <span>10</span><b>초</b>동안 기다려주세요.</div>
            <img src="./img/show.png" alt="에어컨" class="img" />
        </div>
      </div>

        <script>
            // service-worker 등록 코드
            if ('serviceWorker' in navigator) {
              window.addEventListener('load', function () {
                navigator.serviceWorker
                  .register('/escape_gallery_version2/service-worker.js')
                  .then(function (registration) {
                    console.log(
                      'ServiceWorker registration successful with scope: ',
                      registration.scope
                    );
                  })
                  .catch(function (err) {
                    console.log('ServiceWorker registration failed: ', err);
                  });
              });
            }
        </script>
    </body>
</html>
